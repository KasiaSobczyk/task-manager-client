<div class="task-form">
  <div class="task-form__wrapper">
    <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
      <h2 class="heading-secondary">Add new task</h2>
      <div class="form__group">
        <label for="title" class="form__label">Title</label>
        <input type="text" formControlName="title" placeholder="Type title" class="form__input" minlength="4"
          required>
        <div *ngIf="submitted && taskForm.title.errors" class="form__warning">
          <div *ngIf="taskForm.title.errors.required">Title is required</div>
        </div>
      </div>
      <div class="form__group">
        <label for="description" class="form__label">Description</label>
        <input type="text" formControlName="description" placeholder="Type description" class="form__input"
          minlength="8">
      </div>
      <div class="form__group">
        <button class="btn btn--red">Create</button>
      </div>
    </form>
  </div>
</div>
